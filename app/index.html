<!DOCTYPE html>
<html ng-app="eeApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exponential-e Tech Challenge</title>
    <script src="bower_components/angular/angular.min.js""></script>
    <script src="bower_components/angular-resource/angular-resource.min.js""></script>
     <script src="js/app.js"></script>
     <script src="js/controller.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body ng-controller="mainCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/expo-e-logo-white.png" class="img-responsive" alt="Exponential-e"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">Product pricing</h1>

            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="supplierSelect">Supplier</label>
                        <select ng-options="supplier as supplier.name for supplier in suppliers" class="form-control"
                             ng-model="supplierSelect">
                            <option value="">Please select supplier...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="productSelect">Product</label>
                         <select ng-options="product as product.name for product in supplierSelect.products"
                            class="form-control" ng-model="productSelect">
                            <option value="">Please select product...</option>
                        </select>
                    </div>
                </div>
            </form>

            <h2 class="sub-header">Product details</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Supplier</th>
                            <th>Product</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="productSelect">
                            <td>{{productSelect.id}}</td>
                            <td>{{supplierSelect.name}}</td>
                            <td>{{productSelect.name}}</td>
                            <td>{{productSelect.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
